<section class="catalog section">
    <div class="container">
        <h2 class="section__title catalog__title">Get a catalog of our projects</h2>
        <div class="catalog__inner">
            <div class="catalog__img">
                <img src="images/catalog/catalog-image.webp" alt="catalog">
            </div>
            <div class="catalog__form">
                <div class="catalog__form-head">
                    <h3>Leave your email to receive our project catalog</h3>
                    <p>The catalog will help you choose a style and plan your layout.</p>
                </div>
                <form action="#!">
                    <input type="email" placeholder="Enter your email">
                    <label>
                        <input type="checkbox">
                        <span>I agree to the processing of personal data</span>
                    </label>
                    <button type="submit">Get the catalog</button>
                </form>
            </div>
        </div>
        <div class="catalog__gallery">
            <img src="images/catalog/catalog1.webp" alt="desc">
            <img src="images/catalog/catalog2.webp" alt="desc">
            <img src="images/catalog/catalog3.webp" alt="desc">
            <img src="images/catalog/catalog4.webp" alt="desc">
            <img src="images/catalog/catalog5.webp" alt="desc">
            <img src="images/catalog/catalog6.webp" alt="desc">
            <img src="images/catalog/catalog7.webp" alt="desc">
            <img src="images/catalog/catalog8.webp" alt="desc">
        </div>
        
    </div>

</section>
